<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="title"><h1>memory</h1></div>
			<div class="gameSettings">
				<h2 class="title">Select Theme</h2>
				<div class="selectTheme">
					<button class="btn" id="numbers">Numbers</button>
					<button class="btn" id="icons">Icons</button>
				</div>
				<h2 class="title">Numbers of Players</h2>
				<div class="numberOfPlayers">
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
					<button class="btn">4</button>
				</div>
				<h2 class="title">Grid Size</h2>
				<div class="gridSize">
					<button class="4x4">4x4</button>
					<button class="6x6">6x6</button>
				</div>
				<button class="btn">Start Game</button>
			</div>
		</div>
	</body>
</html>
